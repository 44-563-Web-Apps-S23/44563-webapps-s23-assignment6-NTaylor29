<!DOCTYPE html>
<html>
<title>Exploring Javascript</title>
<body>
<h2>Painter entry Nicholas Taylor</h2>
<form>
    <label for="secretName">The hidden painter name</label>
    <input type ="password" id="secretName" name="secretName" value="Monet"> <br>

    <label for="nameInput">Guess the painter </label>
    <input type ="text" id="nameInput" name="nameInput" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<script> 
good = 0
oops = 0
function checkPainter (){
    console.log("Getting form values")
    input = document.getElementById("secretName").value
    guess = document.getElementById("nameInput").value
    if(input == guess){
        good++
        alert("You got it right")
        document.getElementById("result").innerHTML = "Good = "+good+" Oops = "+oops
    } else {
        oops++
        alert("Sorry")
        document.getElementById("result").innerHTML = "Good = "+good+" Oops = "+oops
    }
}
</script>
</body>
</html>

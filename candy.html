<!DOCTYPE html>
<html>
<body>
<title>Picking candy</title>
<h2>Nicholas Taylor chooses candy</h2>

<form>
    <label for="candy1">Dark Chocolate</label>
    <input type ="checkbox" id="candy1" value="true"> <br>

    <label for="candy2">Nuts</label>
    <input type ="checkbox" id="candy2" value="true"> <br>

    <label for="candy3">Chewy</label>
    <input type ="checkbox" id="candy3" value="false"> <br>

    <input type="button" onclick="selectBox()" value="Select a box">
</form>

<form>
    <label for="sizeIn">Enter the size</label>
    <input type ="text" id="sizeIn" value="size"> <br>

    <label for="priceIn">Enter price</label>
    <input type ="text" id="priceIn"> <br>

    <input type="button" onclick="updateBox()" value="Update the box">
</form>

<p id="result"></p>

<script>
    my_candy_box = {}
    function selectBox (){
        my_candy_box = {}
        dark = document.getElementById("candy1").checked
        nuts = document.getElementById("candy2").checked
        chewy = document.getElementById("candy3").checked
        out = document.getElementById("result")
        my_candy_box["dark"] = dark
        my_candy_box["nuts"] = nuts
        my_candy_box["chewy"] = chewy
        out.innerHTML = Object.values(my_candy_box)
    }
    my_candy_box = {}
    function updateBox(){
        my_candy_box = {}
        size = document.getElementById("sizeIn")
        price = document.getElementById("priceIn")
        out = document.getElementById("result")
        my_candy_box["size"] = size
        my_candy_box["price"] = price
        out.innerHTML = my_candy_box["size"].value +", "+ my_candy_box["price"].value
    }
</script>

</body>
</html>
